<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Foodbuddy - Siang Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header role="banner" aria-label="Main header">
        <div class="logo" tabindex="0">Foodbuddy</div>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <main class="app-container" role="main">
        <section class="left-panel" aria-label="Weather information panel">
            <div class="left-content" tabindex="0">
                <div class="date-location">
                    <span id="day-name">Selasa</span><br/>
                    <small>
                        <span class="material-icons location-icon" aria-hidden="true">location_on</span>
                        <span id="location-text">Jakarta, INA</span>
                    </small>
                    <small><span id="date-text">20 Mei 2025</span></small>
                </div>
                <div class="weather-bottom">
                    <div class="weather-info">
                        <span id="status-icon" class="material-icons sun-icon" aria-hidden="true">wb_sunny</span>
                        <span style="font-size: 38px;" id="temperature-text">32&deg;C</span>
                    </div>
                    <div class="weather-desc" id="weather-description">Sunny</div>
                </div>
        </section>

        <section class="right-panel" aria-label="Foodbuddy recommendations and preferences">
            <div id="initialContent">
                <h1 id="greeting" tabindex="0">Halo, selamat siang!</h1>
                <p id="intro-text" class="description" tabindex="0"></p>

                <div id="recommendations" class="recommendations" role="list">
                    
                </div>

                
            </div>
            
            <div id="chatBox" class="chat-box" role="log" aria-live="polite" style="margin-top: 20px;"></div>
            <p id = "tanyaRekomendasi" class="preference-prompt" tabindex="0">
                    Punya preferensi khusus? Tanya aja, aku siap bantu carikan makanan sesuai selera dan mood kamu!
                </p>
            <form class="input-container" role="search" aria-label="Food preference input form" onsubmit="return false;">
                <span id="input-icon" class="material-icons" aria-hidden="true"></span>
                <input
                    type="text"
                    aria-label="Message Foodbuddy"
                    placeholder="Message Foodbuddy"
                    id="userInput"
                    autocomplete="off"
                    required
                />
                <button class="send-btn" id="sendButton" aria-label="Send message">
                    <span class="material-icons">arrow_upward</span>
                </button>
            </form>
        </section>
    </main>

    <footer role="contentinfo">
        <small>Â© 2025 Foodbuddy - All rights reserved.</small>
    </footer>

    <script>
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        function toggleMobileMenu() {
        const isExpanded = hamburgerBtn.getAttribute('aria-expanded') === 'true';
        hamburgerBtn.setAttribute('aria-expanded', String(!isExpanded));
        if (!isExpanded) {
            mobileMenu.classList.add('active');
            mobileMenu.querySelectorAll('a').forEach(link => link.tabIndex = 0);
            mobileMenu.setAttribute('aria-hidden', 'false');
        } else {
            mobileMenu.classList.remove('active');
            mobileMenu.querySelectorAll('a').forEach(link => link.tabIndex = -1);
            mobileMenu.setAttribute('aria-hidden', 'true');
        }
        }

        hamburgerBtn.addEventListener('click', toggleMobileMenu);
        hamburgerBtn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggleMobileMenu();
        }
        });

        // Close mobile nav on window resize for desktop
        window.addEventListener('resize', () => {
        if(window.innerWidth > 767) {
            if(mobileMenu.classList.contains('active')) {
            mobileMenu.classList.remove('active');
            hamburgerBtn.setAttribute('aria-expanded', 'false');
            mobileMenu.querySelectorAll('a').forEach(link => link.tabIndex = -1);
            mobileMenu.setAttribute('aria-hidden', 'true');
            }
        }
        });
    </script>
</body>
</html>
